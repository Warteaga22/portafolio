<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/css/login/login.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
        <button class="google-btn">
           <picture>
            <img src="/07-Formularios/logo de google.jpg" ALT="logo google">
           </picture>
           <span>Registrarse con google</span>
        </button>
        <button class="twitter-btn">
            <picture>
                <img src="/07-Formularios/descargar.jpg" > </picture>
        </button>
    </div>
    <div class="separator">
        <hr>
        <span>0....</span>
        <hr>
    </div>
    <form action="" method="">
        <div class="section-inputs">
            <label for="name">
                <span>Name</span>
                <input id="name" name="name"/>
            </label>
            <label for="username">
                <span>username</span>
                <input id="username" name="username"/>
            </label>
        </div>
            <label for="Email">
                <span>Email</span>
                <input id="email" name="Email"/>
            </label>
            <label for="Password">
                <span>Password</span>
                <input id="Password" name="Password" placeholder="6+ caracteres"/>
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto terminos y condiciones</span>
            </label>
            <button type="submit" class="submit-btn">Crear cuenta</button>
        </div>
    </form>
</body>
</html>
